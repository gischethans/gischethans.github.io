<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Cayman theme stylesheet from the remote theme -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- Local overrides -->
  <link rel="stylesheet" href="{{ '/assets/css/overrides.css' | relative_url }}">
  </head>
  <body>

    {% include header.html %}

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <p>© {{ site.time | date: '%Y' }} {{ site.title }} · Generated with <a href="https://pages.github.com/">GitHub Pages</a>.</p>
      </footer>
    </main>
  </body>
</html>
