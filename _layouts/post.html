---
layout: default
---

<article class="post" style="max-width: 800px; margin: 0 auto; padding: 2rem 1rem;">
  <header class="post-header" style="margin-bottom: 1.5rem; border-bottom: 2px solid #eaecef; padding-bottom: .5rem;">
    <h1 class="post-title" style="margin-bottom: .2rem; font-size: 2.2rem; color:#111;">
      {{ page.title }}
    </h1>
    <p class="post-meta" style="color:#666; font-size:.9rem; margin:0;">
      {{ page.date | date: "%B %d, %Y" }}
    </p>
  </header>

  <section class="post-content" style="line-height:1.7; font-size:1.05rem; color:#24292e;">
    {{ content }}
  </section>
</article>
