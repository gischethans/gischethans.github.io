<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Illustration of identity card and arrows representing transfer and correction">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#e6fffa" />
      <stop offset="1" stop-color="#f1f8ff" />
    </linearGradient>
    <style>
      .bg{fill:url(#g1)}
      .card{fill:#ffffff; stroke:#dfe7eb; stroke-width:2; rx:10; }
      .card-2{fill:#ffffff; stroke:#d0d7db; stroke-width:2; rx:10}
      .title{font:700 28px/1.1 'Segoe UI', Roboto, Arial; fill:#0b6b6b}
      .meta{font:400 16px/1.2 'Segoe UI', Roboto, Arial; fill:#2b2f33}
      .pill{fill:#e9f7f7; stroke:#cfeeea; rx:8}
      .arrow{fill:none; stroke:#0b6b6b; stroke-width:6; stroke-linecap:round; stroke-linejoin:round}
    </style>
  </defs>

  <rect class="bg" width="1200" height="630" rx="8"/>

  <!-- Left card -->
  <g transform="translate(120,140)">
    <rect class="card" width="360" height="220" rx="12"/>
    <rect x="20" y="20" width="80" height="80" rx="8" fill="#dfeffb"/>
    <text x="115" y="55" class="title">Account holder</text>
    <text x="115" y="90" class="meta">Name: S. Sharma</text>
    <rect x="115" y="110" width="160" height="28" class="pill"/>
    <text x="125" y="130" class="meta">PAN: ABCDE1234F</text>
  </g>

  <!-- Right card -->
  <g transform="translate(720,140)">
    <rect class="card-2" width="360" height="220" rx="12"/>
    <rect x="20" y="20" width="80" height="80" rx="8" fill="#fff0f3"/>
    <text x="115" y="55" class="title">Corrected record</text>
    <text x="115" y="90" class="meta">Name: Shashi Sharma</text>
    <rect x="115" y="110" width="160" height="28" class="pill"/>
    <text x="125" y="130" class="meta">PAN: ABCDE1234F</text>
  </g>

  <!-- Arrows between -->
  <g transform="translate(0,0)">
    <path class="arrow" d="M520 230 C560 200, 640 200, 680 230" stroke-opacity="0.95"/>
    <polygon points="680,230 670,220 685,225 670,240" fill="#0b6b6b" />
    <path class="arrow" d="M680 300 C640 330, 560 330, 520 300" stroke-opacity="0.6"/>
    <polygon points="520,300 530,310 515,305 530,290" fill="#0b6b6b" />
  </g>

  <!-- Small caption bottom -->
  <text x="600" y="560" text-anchor="middle" class="meta">Fix PAN → transfer holdings (CDSL) → transfer back</text>
</svg>